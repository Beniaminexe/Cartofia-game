name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: |
          python -m pytest -q

  build_web:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-web.txt || pip install pygbag
      - name: Install system dependencies for web build
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      - name: Convert levels to JSON
        run: |
          python tools/convert_levels.py
      - name: Convert audio to ogg if needed
        run: |
          python tools/convert_audio.py img/music.mp3 img/music.ogg || true
      - name: Install Emscripten SDK (emsdk) and run web build
        run: |
          set -e
          git clone https://github.com/emscripten-core/emsdk.git
          ./emsdk/emsdk install latest
          ./emsdk/emsdk activate latest
          source ./emsdk/emsdk_env.sh
          python -m pip install -r requirements-web.txt || pip install pygbag
          mkdir -p dist/web
          python -m pygbag --build --html --title Cartofia "$PWD/main.py"
      - name: List build output
        run: |
          echo "=== dist content ==="
          ls -la dist || true
          echo "=== build content ==="
          ls -la build || true
          echo "=== build/web content ==="
          ls -la build/web || true
      - name: Fail if no web artifact produced
        run: |
          if [ ! -d "build/web" ]; then echo "Error: build/web does not exist"; exit 1; fi
          # ensure there is at least one file
          if [ -z "$(ls -A build/web 2>/dev/null)" ]; then echo "Error: build/web is empty"; exit 1; fi
          if [ ! -f "build/web/index.html" ]; then echo "Error: build/web/index.html not found"; exit 1; fi
      - name: Copy web artifact to dist/web
        run: |
          mkdir -p dist/web
          rsync -a build/web/ dist/web/
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/web

  build_windows:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build Windows release
        shell: powershell
        run: |
          .\release\windows\build_win.bat
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/windows/dist
